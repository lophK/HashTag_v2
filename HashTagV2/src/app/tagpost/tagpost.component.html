<app-header></app-header>
<div class="row py-5 px-4">
    <div class="col-md-6 mx-auto">
        <div class="row" style="text-align: center;">
            <div class="col-md-3" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-md">
                        <img [src]="src1" id="Post" width="145" height="130">
                    </div>
                </div>
                <br>
                <div class="row justify-content-md-center">
                    <div class="col-md-7">
                        <div class="input-group mb">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile02" #imageInput
                                    (change)="getFile(imageInput)">
                                <label class="custom-file-label" for="inputGroupFile02" style="text-align: left;">Image</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="blog-comment bg-white shadow rounded overflow-hidden">  
                    <div class="form-group">
                        <hr>
                        <label for="pwd">สร้าง TAG</label>
                        <input type="text" class="form-control" placeholder="#TAG Name" [(ngModel)]="Tagname">
                    </div>
                    <button type="button" class="btn btn-primary"
                        style="text-align: center; width: 100%; margin-top: 10px;" (click)="CreateTag()">สร้าง
                        TAG</button>
                    <hr>
                </div>
            </div>
        </div>
        <hr>
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">รูปทั้งหมด</h5><a class="btn btn-link text-muted">รูปที่โพสต์</a>
                </div>
                <div class="row" style="text-align: center;">
                    <div *ngFor="let post of this.data; let i = index" class="col-lg-6 mb-2 pr-lg"
                        routerLink="/Comment"><img style="width: 500px; height: 400px;" src="{{data[i].path}}" alt=""
                            class="img-fluid rounded shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
