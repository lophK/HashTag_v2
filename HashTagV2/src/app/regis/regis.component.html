<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form validate-form">

                <div style="text-align: center;">
                    <img [src]=src1 class="rounded-circle" width="250px" height="250px" >
                </div>

                <span class="login100-form-title p-b-34 p-t-27">
                    <input type="file" #imageInput (change)="getFile(imageInput)">
                </span>
                    
                <div class="wrap-input100 validate-input"  >
                    <input class="input100" type="text" name="" id="" placeholder="first name" [(ngModel)]="first_name" required>
                </div>

                <div class="wrap-input100 validate-input"  >
                    <input class="input100" type="text" name="" id="" placeholder="last name" [(ngModel)]="last_name" required>
                </div>

                <div class="wrap-input100 validate-input"  >
                    <input class="input100" type="email" name="" id="" placeholder="email" [(ngModel)]="email" required>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="password" name="" id="" placeholder="Password" [(ngModel)]="password" required>
                </div>
                
                <div class="wrap-input100 validate-input"  >
                    <input class="input100" type="text" name="" id="" placeholder="tell" [(ngModel)]="tel_phone" required>
                </div>

                <div class="wrap-input100 validate-input"  >
                    <input class="input100" type="text" name="" id="" placeholder="address" [(ngModel)]="address" required>
                </div>

                <div class="wrap-input100 validate-input"  >
                    <input class="input100" type="date" name="" id="" placeholder="birthday" [(ngModel)]="birthday" required>
                </div>

             
                <ngx-recaptcha2 #captchaElem
                    [siteKey]="siteKey"
                    (success)="handleSuccess()"
                    formControlName="recaptcha"
                    >
                </ngx-recaptcha2>
<br>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="register()">
                        Register
                     </button>
                </div>
            </div>
        </div>
    </div>
</div>
