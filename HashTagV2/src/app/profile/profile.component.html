<app-header></app-header>
<div class="row py-5 px-4">
    <div class="col-md-10 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img [src]="src" alt="..." width="300" class="rounded mb-2 img-thumbnail"><a routerLink = "/EditP" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a></div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">
                            {{fname}}  {{lname}}
                        </h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{address}}</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">215</h5><small class="text-muted"> <i class="fas fa-image mr-1"></i>Photos</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0">{{tel}}</p>
                    <p class="font-italic mb-0">{{day}}</p>
                    <p class="font-italic mb-0">{{address}}</p>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">ติดตามแล้ว</h5><a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
                <div class="row">
                    <div *ngFor = "let follow of this.datafollow; let i4 = index" class="col-lg-2 mb-2 pr-lg-1" routerLink = "/Comment"><img [src]=(convert(datafollow[i4].user_img)) style="width: 150px; height:150px;" alt="" class="img-fluid rounded shadow-sm rounded-circle"></div>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Recent photos</h5><a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
                <div class="row">
                    <div *ngFor = "let post2 of this.data2; let i3 = index" class="col-lg-4 mb-2 pr-lg-1" routerLink = "/Comment"><img src="{{data2[i3].path}}" style="width: 350px; height:300px;" alt="" class="img-fluid rounded shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
